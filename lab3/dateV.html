<html>
<head><title>Date of Birth Validation</title></head>
<body>

<h2>Date of Birth Validation</h2>

<form onsubmit="return validate()">
    DD: <input type="text" id="dd" size="2">
    MM: <input type="text" id="mm" size="2">
    YYYY: <input type="text" id="yy" size="4"><br>
    <p id="error"></p>
    <input type="submit" value="Submit">
</form>

<script>
function validate() {
    var d = parseInt(document.getElementById("dd").value);
    var m = parseInt(document.getElementById("mm").value);
    var y = parseInt(document.getElementById("yy").value);
    var error = document.getElementById("error");

    if (isNaN(d) || isNaN(m) || isNaN(y)) {
        error.innerHTML = "Date fields cannot be empty";
        return false;
    }
    else if (d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2016) {
        error.innerHTML = "Enter a valid date";
        return false;
    }
    else {
        error.innerHTML = "";
        return true;
    }
}
</script>

</body>
</html>
