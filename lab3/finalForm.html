<html>
<head><title>Form</title></head>
<body>

<h2>All Included Form</h2>

<form onsubmit="return validate()">

    Name: <input type="text" id="name"><br>
    Email: <input type="text" id="email"><br>

    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br>

    Date of Birth:
    <input type="text" id="dd" size="2"> /
    <input type="text" id="mm" size="2"> /
    <input type="text" id="yy" size="4"><br>

    Degree:
    <input type="checkbox" name="degree" value="SSC"> SSC
    <input type="checkbox" name="degree" value="HSC"> HSC
    <input type="checkbox" name="degree" value="BSc"> BSc<br>

    Blood Group:
    <select id="blood">
        <option value="">Select</option>
        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
    </select><br>

    User ID: <input type="text" id="userid"><br>
    Picture: <input type="file" id="picture"><br>

    <p id="error"></p>
    <input type="submit" value="Submit">

</form>

<script>
function validate() {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var genders = document.getElementsByName("gender");
    var d = parseInt(document.getElementById("dd").value);
    var m = parseInt(document.getElementById("mm").value);
    var y = parseInt(document.getElementById("yy").value);
    var degrees = document.getElementsByName("degree");
    var blood = document.getElementById("blood").value;
    var userid = document.getElementById("userid").value.trim();
    var picture = document.getElementById("picture").value;
    var error = document.getElementById("error");

    // Name
    var words = name.split(" ");
    var count = 0;
    for (var i = 0; i < words.length; i++) {
        if (words[i] != "") { count++; }
    }
    if (name == "") {
        error.innerHTML = "Name cannot be empty";
        return false;
    }
    else if (!(name.charAt(0) >= 'A' && name.charAt(0) <= 'Z' || name.charAt(0) >= 'a' && name.charAt(0) <= 'z')) {
        error.innerHTML = "Name must start with a letter";
        return false;
    }
    else if (count < 2) {
        error.innerHTML = "Name must contain at least two words";
        return false;
    }

    // Email
    else if (email == "") {
        error.innerHTML = "Email cannot be empty";
        return false;
    }
    else if (email.indexOf("@") == -1 || email.indexOf(".") == -1 || email.indexOf("@") > email.lastIndexOf(".")) {
        error.innerHTML = "Invalid email address";
        return false;
    }

    // Gender
    var gsel = false;
    for (var i = 0; i < genders.length; i++) {
        if (genders[i].checked) { gsel = true; }
    }
    if (!gsel) {
        error.innerHTML = "Please select gender";
        return false;
    }

    // DOB
    if (isNaN(d) || isNaN(m) || isNaN(y)) {
        error.innerHTML = "Date fields cannot be empty";
        return false;
    }
    else if (d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2016) {
        error.innerHTML = "Invalid date";
        return false;
    }

    // Degree
    var dsel = false;
    for (var i = 0; i < degrees.length; i++) {
        if (degrees[i].checked) { dsel = true; }
    }
    if (!dsel) {
        error.innerHTML = "Select at least one degree";
        return false;
    }

    // Blood Group
    if (blood == "") {
        error.innerHTML = "Select a blood group";
        return false;
    }

    // User ID and Picture
    var num = parseInt(userid);
    if (userid == "") {
        error.innerHTML = "User ID cannot be empty";
        return false;
    }
    else if (isNaN(num) || num <= 0) {
        error.innerHTML = "User ID must be positive number";
        return false;
    }
    else if (picture == "") {
        error.innerHTML = "Please upload a picture";
        return false;
    }

    error.innerHTML = "";
    return true;
}

</script>

</body>
</html>
